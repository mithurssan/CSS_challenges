<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./example_5.css">
    <title>Netlify</title>
</head>

<body>
    <div class="container">
        <img src="./logo.svg" alt="netlify-logo">
        <div class="login-form">
            <h2>Log in to Netlify</h2>
            <input type="text" id="email" placeholder=" &#x2709; Email">
            <input type="password" id="password" placeholder="&#x1F512; Password">
            <a href="#">Forgot your password?</a>
            <button type="submit">Log in</button>
            <span class="github">Have Github, GitLab or BitBucket? </span>
            <a href="#">Log in with a Git provider</a>
            <span class="no-account">Don't have an account yet? <a href="#">Sign up</a></span>
        </div>
    </div>
    <footer>
        By signing in to Netlify, you agree to our <span>terms of service.</span>
    </footer>
</body>

</html>
